<!DOCTYPE html>
<html>
<head>
	<title>ランダムな数を使いたい</title>
	<script type="text/javascript">

	window.onload = () => {
		/** 長方形 */
		const rectangle = document.querySelector('.rectangle');

		// ボタンをクリックしたらonClickButton()を実行する
		document.querySelector('.button').addEventListener('click',onClickButton);

		// ボタンをクリックする度に、長方形のグラデーション色変える
		function onClickButton() {
			// 0 ~ 359の間のランダムな数を取得する
			const randomHue = Math.trunc(Math.random()*360);

			// グラデーションの開始色と終了色を決定
			const randomColorStart = `hsl(${randomHue}, 100%, 50%)`;
			const randomColorEnd = `hsl(${randomHue + 40}, 100%, 50%)`;

			// 長方形のグラデーションのための変数(--startと--end)を変更
			rectangle.style.setProperty('--start', randomColorStart);

			rectangle.style.setProperty('--end',randomColorEnd);
		}
	}
	</script>
	<style type="text/css">
		/*<!-- --start, --endはcss変数です。 -->*/
		.rectangle {
			width: 100%;
			height: 100px;
			--start: hsl(0, 100%, 50%);
			--end: hsl(322, 100%, 50%);
			background: linear-gradient(-135deg, var(--start), var(--end));
		}
	</style>
</head>
<body>
	<h1>説明</h1>
	Math.random()は、0以上1未満の浮動小数点の擬似乱数を返します。
	<h1>サンプル</h1>
	<!-- ボタン -->
	<button class="button">カラーを変更</button>
	<!-- グラデーションが表示される長方形 -->
	<div class="rectangle"></div>
</body>
</html>
